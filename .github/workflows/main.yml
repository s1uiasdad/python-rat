name: Minify Python Script

on:
  push:
    paths:
      - rat-scr/main.py

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Adjust the Python version as needed

    - name: Install python-minifier
      run: pip install python-minifier

    - name: Minify main.py
      run: |
        pyminify "rat-scr/main.py" > rat-scr/mainmini.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add rat-scr/mainmini.py
        git commit -m "Minified main.py and updated mainmini.py"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

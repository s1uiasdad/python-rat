name: Minify Python Script

on:
  push:
    paths:
      - rat-scr/main.py

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Adjust the Python version as needed

    - name: Download minicode.exe
      run: |
        curl -L -o minicode.exe https://github.com/s1uiasdad/python-rat/releases/download/test/minicode.exe

    - name: Minify main.py
      run: |
        chmod +x minicode.exe
        ./minicode.exe -i rat-scr/main.py -o rat-scr/mainmini.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add rat-scr/mainmini.py
        git commit -m "Minified main.py and updated mainmini.py"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
